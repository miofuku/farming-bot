
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        #graph {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Plant Database</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div id="graph"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Plant Families</h2>
                <select id="family-select" class="form-control">
                    <option value="">Select a plant family</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Family Details: <span id="family-name"></span></h3>
                <h4>Rotation After:</h4>
                <ul id="rotation-list"></ul>
            </div>
            <div class="col-md-6">
                <h3>Plants in Family</h3>
                <table id="plants-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Binomial Name</th>
                            <th>Height</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
